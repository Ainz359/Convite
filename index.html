<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Romântico</title>
    <style>
        body {
            background-color: #fcdede; /* Tom de salmão claro */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            color: #7c3c3c; /* Marrom suave */
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #ffc0cb; /* Rosa claro */
            border: none;
            border-radius: 5px;
            color: #7c3c3c; /* Marrom suave */
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ffa7c4; /* Rosa mais escuro no hover */
        }
        .heart {
            color: #ff1493; /* Rosa vivo */
            font-size: 2em;
            position: absolute;
            animation: float 1s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <h1>Você quer sair comigo?</h1>
    <div class="buttons">
        <button id="yesButton">Sim</button>
        <button id="noButton">Não</button>
    </div>

    <script>
        document.getElementById('yesButton').addEventListener('click', function() {
            for (let i = 0; i < 30; i++) {
                createHeart();
            }
        });

        document.getElementById('noButton').addEventListener('mouseover', function() {
            moveButton();
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤️';
            document.body.appendChild(heart);

            heart.style.left = Math.random() * 90 + 'vw'; /* Posição aleatória na largura da janela */
            heart.style.top = Math.random() * 80 + 'vh'; /* Posição aleatória na altura da janela */

            setTimeout(() => {
                heart.remove();
            }, 2000);
        }

        function moveButton() {
            const noButton = document.getElementById('noButton');
            const x = Math.random() * (window.innerWidth - noButton.clientWidth);
            const y = Math.random() * (window.innerHeight - noButton.clientHeight);
            noButton.style.position = 'absolute';
            noButton.style.left = x + 'px';
            noButton.style.top = y + 'px';
        }
    </script>
</body>
</html>
